<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>el与data的两种写法</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">{{name}}</div>
  <script type="text/javascript">
    Vue.config.productionTip = false

    // el的两种写法
    /* const v = new Vue({
      el:'#root', //el的第一种写法
      data:{
        name:'hahah'
      }
    })
    v.$mount('#root') //el的第二种写法 */

    // data的两种写法
    new Vue({
      el:'#root',
      /* data:{
        name:'data的写法一对象式'
      } */

      /* data:function(){
        console.log(this)//this指向Vue实例
        return{
          name:'data的写法二函数式'
        }
      } */
      data(){
        return{
          name: 'data的写法二函数式简写'
        }
      }
    })
  </script>
</body>
</html>
<!-- 
  data与el的两种写法：
  1.el有2种写法：
    （1）new Vue的时候配置el属性
    （2）先创建vue实例 再通过vm.$mount('#root')指定el的值
  2.data有2种写法：
    （1）对象式
    （2）函数式 写组件时必须要用函数式
  3.注意 由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是vue实例了

 -->
