<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深度监视</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <p>a的值{{numbers.a}}</p>
    <button @click="numbers.a++">点我a+1</button>
  </div>

  <!-- 
    深度监视：
    Vue中的watch默认不监测对象内部值的改变，配置deep:true可以监测对象内部值得改变

    备注：
    Vue自身是可以监测对象内部值得改变，但watch默认不可以
    使用watch时根据数据的具体结构，决定是否采用深度监测

   -->
  <script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
      el:'#root',
      data:{
        numbers:{
          a:1,
          b:2
        }
      },
      watch:{
        numbers:{
          deep:true, //开启深度监听，监测vm对象内部值的改变
          handler(newValue,oldValue){
            console.log('监测到numbers改变了',newValue,oldValue)
          }
        }
      }
    })
    // 方法二 对象点语法 但对象中的属性非常多时 书写麻烦
    /* vm.$watch('numbers.a',{
      handler(newValue,oldValue){
        console.log('监测到a改变',newValue,oldValue)
      }
    }) */
  </script>
</body>
</html>
