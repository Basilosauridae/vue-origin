<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入了此文件 google控制台就有提示 且Vue能被定义  -->
  <script src="../js/vue.js"></script>

</head>
<body>
  <div id="root">
    <h1>hello {{name.toUpperCase()}}</h1>
  </div>

 
  <script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示
    
    new Vue({
      el:'#root', //el用于指定当前Vue实例为哪个容器服务值通常为css选择器字符串
      
      data:{ // data中用于储存数据 数据供el指定的容器使用 值暂时先写成一个对象
        name:'word'
      }
    })
  </script>
</body>
</html>
<!-- 
  初识Vue:
  1.想让vue工作 就必须创建一个Vue实例 且传入配置对象
  2.root容器里的代码依然符合html规范,只不过混入了一些特殊的Vue语法
  3.root容器里的代码被称为Vue模板
  4.容器和vue实例必须一一对应 
  5.真实开发中只有一个vue实例,且配合组件一起使用
  6.小胡子中必须写JS表达式,且可以自动读取到data中的所有属性
  7.一旦data中的数据发生改变 那么页面中用到该数据的地方会自动更新
  
    注意区分JS表达式和JS代码(语句)
    01.表达式:一个表达式会生成一个值,可以放在任何一个需要值的地方 如
      a
      a+b
      demo(1)
      x===y?'1':'2'
    02.JS代码(语句)
      if(){}
      for(){}















 -->
