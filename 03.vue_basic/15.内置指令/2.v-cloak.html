<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-cloak</title>
  <style>
    /* []属性选择器 */
    [v-cloak]{
      display: none; 
    }
  </style>
</head>
<body>
  <div id="root">
    <h2 v-cloak>{{name}}</h2>
    <p>haha</p>
  </div>
  <!-- <script src="../js/vue.min.js"></script> -->

  <script type="text/javascript">
    Vue.config.productionTip = false
    
    new Vue({
      el:'#root',
      data:{
        name: 'wondertek'
      }
    })
  </script>
</body>
</html>
<!-- 
  当网速过慢时，可以让未经解析的模板展示在页面上
  v-cloak(没有属性值)
  1.本质上是一个特殊属性，Vue创建完毕并接管容器后，会删掉v-cloak属性
  2.使用css配合v-cloak可以解决网速慢时页面展出{{xxx}}的问题

 -->
