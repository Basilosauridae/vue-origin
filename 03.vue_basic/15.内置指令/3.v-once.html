<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-once</title>
  <script src="../js/vue.min.js"></script>
</head>
<body>
  <div id="root">
    <p v-once>初始化时的值：{{n}}</p>
    <button @click="n++">点击后+1：{{n}}</button>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
      el:'#root',
      data:{
        n:0
      }
    })
  </script>
</body>
</html>
<!-- 
  v-once指令
  1.其所在节点在初次动态选然后，就视为静态内容了
  2.以后数据的改变不会引起v-once所在结构的更新，可用于优化结构
 -->
