<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue监测数据改变的原理_对象</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <p>名称：{{name}}</p>
    <p>地址：{{address}}</p>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
      el:'#root',
      data() {
        return {
          name:'wondertek',
          address:'由度工坊',
          student:{
            name:'Tom',
            age:18,
            // vue还能监测数组中对象的每一项变化
            friends:[
              {name:'jerry',age:19 },
              {name:'marry',age:29 },
              {name:'jenny',age:39 }
            ]
          }
        }
      },
    })
    // 和第7个对比控制台打印 第7个是模拟vue 没有引入vue.js
  </script>
</body>
</html>
