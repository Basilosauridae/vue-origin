<!-- Vue监测数据的原理：

  1.Vue会监视data中所有层次的数据

  2.如何监测对象中的数据？
    通过setter实现监测，且要在new Vue时就要传入监测的数据
    （1）对象中后追加的数据，Vue默认不做响应式处理
    （2）如需给后添加的数据做响应式，使用如下API
      Vue.set(target,属性名/下标,value)
      vm.$set(同上)

  3.如何监测数组中的数据？
    通过包裹数组更新元素的方法实现，本质就是做了两件事：
    （1）调用原生对应的方法对数组进行更新
    （2）重新解析模板，进而更新页面

  4.在Vue中修改数组中的某一个元素一定要用如下方法：
    （1）使用API(push、pop、unshift、shift、splice、sort、reverse)
    （2）Vue.set或vm.$set

  注意：Vue.set或vm.$set不能给给vm或vm的根数据对象添加属性
 -->
