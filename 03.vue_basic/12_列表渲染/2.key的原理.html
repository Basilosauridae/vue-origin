<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>key的原理</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>遍历数组</h2>
    <ul>
      <li v-for="(item,index) of persons" :key="index">
        {{item.name}}-{{item.age}}
      </li>
    </ul>
  </div>
  <script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
      el: '#root',
      data() {
        return {
          persons: [
            { id: 1, name: 'hy', age: 18 },
            { id: 2, name: 'lt', age: 15 },
            { id: 3, name: 'cc', age: 16 }
          ]
        }
      }
    })
  </script>
</body>
</html>
<!-- 面试题：react、vue中的key有什么作用
1.虚拟DOM中key的作用：
  key是虚拟DOM对象的标识，当状态中的数据发生变化时，Vue会根据【新数据】生成【新的虚拟DOM】,
  随后Vue进行【新虚拟DOM】与【旧虚拟DOM】的差异比较，比较规则如下

2.对比规则：
  （1）旧虚拟DOM中找到了与新虚拟DOM相同的key：
      若虚拟DOM中的内容没变，直接使用之前的真实DOM;
      若虚拟DOM中的内容变了，则生成真实的DOM,随后替换掉页面中之前的真实DOM
  （2）旧虚拟DOM中没有找到与新虚拟DOM相同的key:
      创建新的真实的DOM,然后渲染到页面

3.用index作为key可能会引发的问题
  （1）若对数据进行：逆序添加、逆序删除等破坏性顺序操作
      会产生没有必要的真实DOM更新（页面效果没问题，但效率低）
  （2）若页面内包含输入类的DOM
      会产生错误的DOM更新（页面有问题）

4.开发中如何选择key?
  （1）最好使用每一条数据的唯一标识作为key,如id、身份证号等
  （2）若不存在对数据的逆序添加等破坏顺序的操作，仅用于渲染列表展示，
      那么使用index作为key是没有问题的
-->
