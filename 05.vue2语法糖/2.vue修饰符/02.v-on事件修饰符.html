<div id="app">
  <a href="https://www.bilibili.com/" @click.prevent="fn">阻止默认行为</a>
</div>

<script src="../vue.js"></script>
<script>
  const vm = new Vue({
    el:'#app',
    methods:{
      fn(){
        console.log( '点击了' );
      }
    }
  })
</script>

<!-- 
  v-on事件修饰符：
  (1).prevent 阻止默认行为
  (2).stop 阻止冒泡
  (3)可以同时写.prevent.stop 都生效 不需要注意顺序
 -->
