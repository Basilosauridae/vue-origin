<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .base{
      width: 200px;
      height: 200px;
      background-color: plum;
    }
    .blue{
      background-color: skyblue;
    }
    .large{
      width: 400px;
      height: 400px;
    }
  </style>

</head>
<body>
  <div id="app">
    <div class="base" :class="obj">我是盒子</div>
    <div class="base" :class="arr">我是盒子</div>
    <hr>
    <div class="base" :class="{blue:isBlue,large:isLarge}">我是盒子</div>
  </div>

  <script src="../vue.js"></script>
  <script>
    const vm = new Vue({
      el:'#app',
      data:{
        obj:{
          blue:false,
          large:true
        },
        arr:['blue','huying'],
        isBlue:true,
        isLarge:false
      }
    })
  </script>
</body>
</html>
<!-- 
  1.v-bind对类名操作的增强 :class不会影响到以前的class属性 常应用于点击高亮切换

  2.方法
  (1) :class="对象"，对象中属性值是布尔值，true加上这个类，false移出这个类
  (2) :class="数组"，数组中有哪个类名就加哪个，类型是string
  (3) :class="对象/数组" 直接在内联结构中编写
  
 -->
